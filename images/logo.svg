  <text x="50" y="65" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#E5E7EB">AMERICAN</text>
  <path d="M25,75 L75,75" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" filter="url(#glow)" />
